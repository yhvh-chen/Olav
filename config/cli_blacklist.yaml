# CLI Command Blacklist Configuration
#
# Purpose: Prevent execution of dangerous or disruptive network commands
# Format: YAML list of command patterns (case-insensitive)
#
# Matching Rules:
# - Exact match: "reload" blocks "reload"
# - Prefix match: "reload" blocks "reload in 5"
#
# Default blocks (always enforced):
# - traceroute: Network flooding risk
# - reload: Device reboot
# - write erase: Configuration wipe
# - format: Filesystem format
# - delete: File deletion
#
# Add custom blocks below (YAML list format):

# Reload and reboot operations
- reload
- reboot
- power cycle

# Configuration wipe operations
- write erase
- erase startup-config
- erase nvram

# Filesystem operations
- format
- format flash
- delete flash
- delete bootflash

# Diagnostic commands that may cause disruption
- traceroute
- ping flood
- clear counters
- clear logging

# Dangerous Cisco IOS commands
- write network  # TFTP upload can overwrite configs
- copy running tftp  # Unsecured config export
- no ip routing  # Disables routing entirely
- shutdown  # Interface shutdown in config mode

