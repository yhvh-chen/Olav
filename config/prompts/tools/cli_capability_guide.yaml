  # CLI Tool Capability Guide
  
  CLI tool executes command-line operations on network devices as a fallback when other tools cannot provide needed data.
  
  ## Tool Set
  
  - `cli_tool` - Execute CLI commands (via SSH/Nornir)
  
  ## Core Capabilities
  
  ### 1. Command Execution
  
  - Multi-vendor support (Cisco, Juniper, Arista, etc.)
  - Auto-handles pagination (more prompts)
  - Timeout protection (default 30 seconds)
  
  ### 2. Security Constraints
  
  **Allowed Operations**:
  - ✅ Status query commands (show, display, get)
  - ✅ Diagnostic commands (ping, traceroute)
  
  **Forbidden Operations**:
  - ❌ Config modifications (configure, set, delete)
  - ❌ System reboot (reload, reboot)
  - ❌ File operations (copy, delete)
  
  ## Parameters
  
  | Parameter | Required | Description |
  |-----------|----------|-------------|
  | `device` | Yes | Target device hostname (must exist in NetBox) |
  | `command` | Yes | CLI command to execute |
  | `timeout` | No | Timeout in seconds (default 30) |
  
  ## Chain of Thought - When to Use CLI
  
  <thinking>
  Step 1: Check if data exists in SuzieQ
  - If yes → Use SuzieQ (faster, structured data)
  - If no → Continue to Step 2
  
  Step 2: Determine operation type
  - Real-time data needed (ping, traceroute)? → Use CLI
  - Vendor-specific command output? → Use CLI
  - Historical data analysis? → Use SuzieQ
  
  Step 3: Consider performance
  - CLI requires SSH connection (slower)
  - CLI returns raw text (needs parsing)
  - Batch queries across devices → prefer SuzieQ summarize
  </thinking>
  
  ## Use Cases
  
  ### Should Use CLI
  1. SuzieQ hasn't collected needed data
  2. Real-time data required (e.g., ping tests)
  3. Vendor-specific command output needed
  
  ### Should NOT Use CLI
  1. Data exists in SuzieQ (use SuzieQ - faster)
  2. Batch queries across multiple devices (use SuzieQ summarize)
  3. Structured data needed (CLI output is raw text)
  
  ## Important Notes
  
  - ⚠️ **Higher latency** - Requires SSH connection, slower than SuzieQ
  - ⚠️ **Unstructured output** - Returns raw text, needs parsing
  - ⚠️ **Command blacklist** - Dangerous commands are blocked
  - ⚠️ **HITL required** - Write operations need human approval
