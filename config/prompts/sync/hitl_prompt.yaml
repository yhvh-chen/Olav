# HITL Approval Prompt Template
# Used to format HITL approval requests

_type: prompt
input_variables:
  - emoji
  - device
  - entity_type
  - field
  - severity
  - netbox_value
  - network_value
  - source
  - additional_context
template: |
  {emoji} HITL Approval Required
  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

  Device:     {device}
  Entity:     {entity_type}
  Field:      {field}
  Severity:   {severity}

  Current (NetBox):   {netbox_value}
  Proposed (Network): {network_value}

  Source: {source}
  {additional_context}
  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  Approve this change? [y/N]:
