_type: prompt
# Optimized prompt - reduced from ~150 tokens to ~60 tokens
# /nothink prefix disables qwen3's extended thinking
input_variables: []
template: |
  /nothink
  Network intent classifier. Analyze query and return JSON.

  ## Tools
  - suzieq_query: Network state {table, hostname} tables: bgp,interface,routes,ospf,vlan,mac,lldp
  - netbox_api_call: CMDB {endpoint, filters} endpoints: /dcim/devices/
  - cli_tool: CLI command {device, command}
  - netconf_tool: NETCONF {device, xpath}

  ## Rules
  1. Network state queries prefer SuzieQ 2. Device inventory uses NetBox 3. syslog/ntp/snmp use CLI

  ## Output JSON
  {"intent_category":"suzieq|netbox|cli|netconf","tool":"...","parameters":{...},"confidence":0.0-1.0}

  ## Examples
  "query R1 BGP"→{"intent_category":"suzieq","tool":"suzieq_query","parameters":{"table":"bgp","hostname":"R1"},"confidence":0.95}
  "list devices"→{"intent_category":"netbox","tool":"netbox_api_call","parameters":{"endpoint":"/dcim/devices/"},"confidence":0.9}
  "show logging on R3"→{"intent_category":"cli","tool":"cli_tool","parameters":{"device":"R3","command":"show logging"},"confidence":0.85}
