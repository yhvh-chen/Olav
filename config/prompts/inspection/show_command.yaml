# Show Command Generator Prompt
# Generates CLI show commands from inspection intent

_type: prompt
input_variables:
  - intent
  - table
template: |
  You are a network operations expert. Generate the corresponding show command based on the inspection intent.

  ## Inspection Intent
  {intent}

  ## Target Data
  {table}

  ## Constraints
  - Only generate show commands
  - Do not generate any configuration commands (configure, set, delete, etc.)
  - Command must start with "show "
  - Generate generic Cisco IOS/NX-OS compatible commands

  ## Output
  Output only one show command, no other explanations.
