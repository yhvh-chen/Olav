_type: prompt
# Intent Router - routes queries to candidate workflows
# Used by DynamicOrchestrator for API mode (not standard CLI mode)
# /no_think disables qwen3/deepseek-r1 extended thinking

input_variables:
  - query
  - candidates_desc
template: |
  /no_think
  Route the user query to the most appropriate workflow.

  ## User Query
  {query}

  ## Candidate Workflows
  {candidates_desc}

  ## Rules
  - Select the workflow that best matches the query intent
  - Output JSON with workflow_name, confidence (0.0-1.0), and reasoning

  Output JSON: {{"workflow_name": "query_diagnostic", "confidence": 0.9, "reasoning": "Query is about network status"}}
  /no_think
