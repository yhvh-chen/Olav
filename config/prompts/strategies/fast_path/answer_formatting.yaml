_type: prompt
# NOTE: This template uses {var} placeholders that are replaced manually
# (not via PromptTemplate) because JSON data contains {} which conflicts
# with LangChain template syntax.
# /nothink prefix disables qwen3's extended thinking (must be at message start)
input_variables:
  - user_query
  - data_json
template: |
  /no_think
  Answer directly based on data.

  Format: Single record→1 sentence | Multiple records→Markdown table | ✅Normal ❌Abnormal

  Question: {user_query}
  Data: {data_json}
  /no_think
