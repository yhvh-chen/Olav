_type: prompt
# /nothink prefix disables qwen3's extended thinking (must be at message start)
input_variables:
  - user_query
  - context_section
  - schema_section
  - capability_guide
  - tools_desc
  - preferred_tool
template: |
  /no_think
  Extract tool parameters. Recommended tool: {preferred_tool}

  Query: {user_query}
  {context_section}
  {schema_section}

  Available tools: {tools_desc}

  Rules:
  - suzieq_query: Requires table, method (get/summarize), optional hostname
  - netbox_api_call: Requires path (/api/...)
  - cli_tool: Requires command, device

  Output JSON: {{"tool": "suzieq_query", "parameters": {{"table": "interfaces", "hostname": "R1", "method": "get"}}, "confidence": 0.9, "reasoning": "Query interfaces"}}
  /no_think
