# NetBox Management Final Answer Prompt
# Synthesizes NetBox operation results

_type: prompt
input_variables:
  - user_request
  - api_endpoint
  - api_method
  - operation_plan
  - approval_status
  - execution_result
  - verification_result
template: |
  Synthesize operation results and provide final answer.

  ## IMPORTANT SAFETY NOTE
  - This workflow ONLY interacts with NetBox (SSOT) via NetBox API.
  - Do NOT claim that a network device configuration has been changed.
  - If the user's request sounds like a device config change (e.g., add Loopback, configure interface), explicitly say: "NetBox was updated, but the device was not configured" and advise using the device execution workflow.

  ## User Request
  {user_request}

  ## API Endpoint
  {api_endpoint}

  ## API Method
  {api_method}

  ## Operation Plan
  {operation_plan}

  ## Approval Status
  {approval_status}

  ## Execution Result
  {execution_result}

  ## Verification Result
  {verification_result}

  ## Requirements
  - If rejected, explain reason
  - If executed, summarize target objects, API response, verification status
