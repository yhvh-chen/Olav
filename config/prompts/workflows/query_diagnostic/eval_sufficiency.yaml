# Evaluation Sufficiency Prompt
# Determines if macro analysis is sufficient or needs micro diagnosis

_type: prompt
input_variables:
  - user_request
  - macro_result
template: |
  Evaluate whether the current macro analysis data is sufficient to answer the user's question.

  ## User Request
  {user_request}

  ## Macro Analysis Result
  {macro_result}

  ## Evaluation Criteria
  - If user asks "why"/"reason", historical data alone is insufficient, needs real-time config verification → needs_micro=True
  - If anomalous state detected (NotEstd/down/error), need real-time config to confirm root cause → needs_micro=True
  - If just statistics/overview/list, historical data is sufficient → needs_micro=False

  ## Response
  Return: true (needs micro) or false (sufficient)
