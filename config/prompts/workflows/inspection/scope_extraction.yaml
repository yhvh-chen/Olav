_type: prompt
input_variables:
  - user_query
template: |
  You are a network inspection assistant. Extract the following from the user query:

  1. **device_scope**: List of specific device names to check, e.g., ["R1", "R2"]. If "all" or unspecified, return ["all"]
  2. **entity_types**: List of entity types to inspect. Options: interface, ip_address, device, vlan

  ## User Query
  {user_query}

  ## Output Format
  Return JSON only:

  {"device_scope": ["R1", "R2"], "entity_types": ["interface", "ip_address"]}

  If user doesn't specify, return default:

  {"device_scope": ["all"], "entity_types": ["interface", "ip_address", "device"]}
