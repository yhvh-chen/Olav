_type: prompt
input_variables:
  - user_query
  - affected_devices
  - scope
  - phases_summary
  - findings
template: |
  You are a network fault analysis expert. Generate a root cause analysis report based on funnel diagnosis results.

  ## Original Problem
  {user_query}

  ## Topology Analysis
  - Affected devices: {affected_devices}
  - Fault scope: {scope}

  ## Diagnosis Phases
  {phases_summary}

  ## All Findings
  {findings}

  ## Task
  Generate a root cause analysis report including:

  1. **Root Cause Identification**: Most likely cause of the fault
  2. **Evidence Chain**: Key findings supporting this conclusion
  3. **Recommended Actions**: Remediation steps or further investigation directions

  Use Markdown format for output.
