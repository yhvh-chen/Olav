_type: prompt
input_variables:
  - user_intent
  - device_type
template: |
  Search OpenConfig Schema for relevant XPaths based on user intent.
  
  ## Context
  
  **User Intent**: {user_intent}
  **Device Type**: {device_type}
  
  ## Chain of Thought - Schema Discovery
  
  <thinking>
  Step 1: Analyze the user intent
  - What network resource is being queried/configured?
  - Is this for operational state or configuration?
  
  Step 2: Map to OpenConfig modules
  - Interfaces → openconfig-interfaces
  - BGP → openconfig-bgp
  - Routing → openconfig-network-instance
  - ACLs → openconfig-acl
  - Policies → openconfig-routing-policy
  
  Step 3: Determine path type
  - /config containers: Read-write (for configuration changes, requires HITL)
  - /state containers: Read-only (for operational data queries)
  - RPC operations: Actions and procedures
  
  Step 4: Consider device compatibility
  - Check if device type supports the OpenConfig module
  - May need vendor-specific extensions for some platforms
  </thinking>
  
  ## Search Objectives
  
  Find OpenConfig YANG XPaths that match:
  
  1. **Configuration Paths** (read-write)
     - Paths under /config containers
     - Used for configuration changes (requires HITL)
  
  2. **State Paths** (read-only)
     - Paths under /state containers
     - Used for operational data queries
  
  3. **RPC Operations**
     - YANG RPC definitions
     - Action operations
  
  ## Return Format
  
  For each relevant XPath, provide:
  - **XPath**: Full OpenConfig path
  - **Type**: Data type (string, uint32, enum, etc.)
  - **Access**: read-only or read-write
  - **Description**: Brief explanation
  - **Example Value**: Sample data
  
  ## Priority Rules
  
  1. Prefer standard OpenConfig paths over vendor extensions
  2. Prefer state paths for monitoring queries
  3. Prefer config paths only when user explicitly wants to change configuration
  4. Return top 5 most relevant matches
  
  ## Device-Specific Considerations
  
  - **Cisco IOS-XR**: Full openconfig-bgp, openconfig-interfaces support
  - **Juniper**: Full OpenConfig support
  - **Arista EOS**: Partial support, check compatibility
  - **Huawei**: May need vendor-specific extensions
