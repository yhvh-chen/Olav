
services:
  # Fluent Bit - Network Device Log Collector
  # Replaces rsyslog for better OpenSearch 2.x compatibility
  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: olav-fluent-bit
    ports:
      - "514:514/udp"
      - "514:514/tcp"
      - "2020:2020"  # HTTP monitoring endpoint
    volumes:
      - ./config/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./config/fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - olav-network
    restart: unless-stopped

  # OpenSearch - Vector Database & Schema Index
  opensearch:
    image: opensearchproject/opensearch:2.16.0
    container_name: olav-opensearch
    env_file:
      - .env
    ports:
      - "9200:9200"
      - "19600:9600"  # Changed to 19600 to avoid Windows reserved port range
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - olav-network

  # PostgreSQL - LangGraph Checkpointer
  postgres:
    image: postgres:16-alpine
    container_name: olav-postgres
    env_file:
      - .env
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olav -d olav"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olav-network

  # Redis - Session & Cache
  redis:
    image: redis:7-alpine
    container_name: olav-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olav-network

  # SuzieQ - Network Observability
  suzieq:
    image: netenglabs/suzieq:latest
    container_name: olav-suzieq
    env_file:
      - .env
    user: "0:0"  # Run as root to avoid Windows bind-mount permission issues
    ports:
      - "8501:8501"  # GUI
    volumes:
      - ./data/suzieq-parquet:/suzieq/parquet
      - ./data/generated_configs:/suzieq/config:ro
    # Use absolute python path to avoid symlink execution issues
    # gui_main() invokes streamlit run internally with config/port args
    entrypoint: ["/usr/local/bin/python3.9"]
    command:
      - "-c"
      - "from suzieq.gui.sq_gui import gui_main; import sys; sys.argv = ['sq-gui', '--config', '/suzieq/config/suzieq_config.yml', '--port', '8501']; gui_main()"
    depends_on:
      redis:
        condition: service_healthy
      olav-init:
        condition: service_completed_successfully
    networks:
      - olav-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8501/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  suzieq-poller:
    image: netenglabs/suzieq:latest
    container_name: olav-suzieq-poller
    env_file:
      - .env
    user: "0:0"  # Run as root to avoid Windows bind-mount permission issues
    volumes:
      - ./data/suzieq-parquet:/suzieq/parquet
      - ./data/generated_configs:/suzieq/config:ro
    entrypoint: ["/usr/local/bin/python3.9"]
    # Reverted monkey patch that broke pydantic; original startup restored.
    command:
      - "-c"
      - "from suzieq.poller.sq_poller import controller_main; import sys; sys.argv = ['sq-poller', '--config', '/suzieq/config/suzieq_config.yml']; controller_main()"
    depends_on:
      netbox:
        condition: service_started
      olav-init:
        condition: service_completed_successfully
    networks:
      - olav-network
    restart: unless-stopped
    profiles:
      - netbox


  # NetBox - Source of Truth (optional local instance)
  netbox-postgres:
    image: postgres:15-alpine
    container_name: olav-netbox-postgres
    environment:
      POSTGRES_DB: netbox
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: netbox
    volumes:
      - netbox_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netbox -d netbox"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olav-network
    profiles:
      - netbox

  netbox-redis:
    image: redis:7-alpine
    container_name: olav-netbox-redis
    command: redis-server --appendonly yes
    volumes:
      - netbox_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - olav-network
    profiles:
      - netbox

  netbox:
    image: netboxcommunity/netbox:latest
    container_name: olav-netbox
    depends_on:
      netbox-postgres:
        condition: service_healthy
      netbox-redis:
        condition: service_healthy
    environment:
      DB_NAME: netbox
      DB_USER: netbox
      DB_PASSWORD: netbox
      DB_HOST: netbox-postgres
      DB_PORT: 5432
      REDIS_HOST: netbox-redis
      REDIS_PORT: 6379
      ALLOWED_HOSTS: '*'  # Development convenience
      SUPERUSER_NAME: ${NETBOX_SUPERUSER_NAME}
      SUPERUSER_EMAIL: ${NETBOX_SUPERUSER_EMAIL}
      SUPERUSER_PASSWORD: ${NETBOX_SUPERUSER_PASSWORD}
      SUPERUSER_API_TOKEN: ${NETBOX_TOKEN}  # Replace with real token after first login
      DB_WAIT_TIMEOUT: 90
      DB_WAIT_DEBUG: 1
      SECRET_KEY: ${NETBOX_SECRET_KEY}
    ports:
      - "8080:8080"
    networks:
      - olav-network
    profiles:
      - netbox
    volumes:
      - ./data/netbox-media:/opt/netbox/netbox/media
      - ./data/netbox-reports:/opt/netbox/netbox/reports
      - ./data/netbox-scripts:/opt/netbox/netbox/scripts
      - ./config/netbox-extra:/etc/netbox/config/extra
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5

  # OLAV Init - ETL Pipeline (runs once)
  olav-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olav-init
    env_file:
      - .env
    environment:
      # Override for Docker network (containers use service name, not localhost)
      NETBOX_URL: http://netbox:8080  # Force container network address
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      POSTGRES_URI: postgresql://olav:${POSTGRES_PASSWORD:-OlavPG123!}@postgres:5432/olav
      # Point to cloned OpenConfig YANG repos (if available)
      OPENCONFIG_DIR: /app/archive/openconfig
      NETBOX_INGEST_FORCE: ${NETBOX_INGEST_FORCE:-false}
      # ETL Index Control - set to true to force reset indexes
      OLAV_ETL_FORCE_RESET: ${OLAV_ETL_FORCE_RESET:-false}
      OLAV_ETL_FORCE_SUZIEQ: ${OLAV_ETL_FORCE_SUZIEQ:-false}
      OLAV_ETL_FORCE_OPENCONFIG: ${OLAV_ETL_FORCE_OPENCONFIG:-false}
      OLAV_ETL_FORCE_NETBOX: ${OLAV_ETL_FORCE_NETBOX:-false}
      OLAV_ETL_FORCE_EPISODIC: ${OLAV_ETL_FORCE_EPISODIC:-false}
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
      - ./archive:/app/archive:ro  # SuzieQ Avro schemas and OpenConfig YANG files
    # Use uv run to ensure virtualenv & editable install are active
    command: >
      sh -c "
        echo 'NetBox connectivity gate...' &&
        uv run python scripts/check_netbox.py --autocreate || { echo '[FATAL] NetBox connectivity failed. Aborting init.'; exit 1; } &&
        echo '[OK] NetBox connectivity verified.' &&
        echo 'Ingesting inventory into NetBox (idempotent)...' &&
        uv run python scripts/netbox_ingest.py || { echo '[FATAL] NetBox inventory ingestion failed.'; touch data/bootstrap/inventory.error; exit 1; } &&
        [ -f data/bootstrap/inventory.ok ] || { echo '[FATAL] inventory.ok sentinel missing after ingestion.'; exit 1; } &&
        echo '[OK] Inventory ingestion complete.' &&
        echo 'Initializing PostgreSQL Checkpointer...' &&
        uv run python -m olav.etl.init_postgres &&
        echo 'Running unified ETL initialization...' &&
        uv run python -m olav.etl.init_all &&
        echo 'Initializing Document RAG index...' &&
        uv run python -m olav.etl.init_docs || echo '[WARN] Document index init failed, continuing...' &&
        echo 'Generating device configs...' &&
        uv run python -m olav.etl.generate_configs &&
        touch data/bootstrap/init.ok &&
        echo 'ETL pipeline completed successfully'
      "
    # One-shot init container; rely on service_completed_successfully in depends_on
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    # profiles removed for unified startup so service always included
    networks:
      - olav-network

  # OLAV App - Main ChatOps Application (Legacy CLI)
  olav-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olav-app
    env_file:
      - .env
    environment:
      # Override for Docker network (containers use service name, not localhost)
      POSTGRES_URI: postgresql://olav:${POSTGRES_PASSWORD:-OlavPG123!}@postgres:5432/olav
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      NETBOX_URL: http://netbox:8080
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
    # Use uv run to ensure virtualenv is active
    command: uv run python -m olav.main serve
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      olav-init:
        condition: service_completed_successfully
    networks:
      - olav-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # OLAV API Server - LangServe API Platform (NEW)
  olav-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: olav-server
    env_file:
      - .env
    ports:
      - "8001:8000"  # External 8001 to avoid conflict with legacy app
    volumes:
      - ./config:/app/config:ro
      - ./data/suzieq-parquet:/app/data/suzieq-parquet:ro  # SuzieQ Parquet data (read-only)
      - ./data/documents:/app/data/documents:ro  # Documents for RAG
      - ./data/generated_configs:/app/data/generated_configs  # Generated configs (writable)
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - OLAV_USE_DYNAMIC_ROUTER=true
      # Override for Docker network (containers use service name, not localhost)
      - POSTGRES_URI=postgresql://olav:${POSTGRES_PASSWORD:-OlavPG123!}@postgres:5432/olav
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_URL=redis://redis:6379
      - NETBOX_URL=http://netbox:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      redis:
        condition: service_healthy
      # olav-init dependency removed for testing (manual PostgreSQL init above)
    networks:
      - olav-network

  # OLAV WebGUI - Next.js Frontend
  olav-webgui:
    build:
      context: ./webgui
      dockerfile: Dockerfile
      args:
        # API URL for server-side - use Docker network
        NEXT_PUBLIC_API_URL: http://localhost:8001
    container_name: olav-webgui
    ports:
      - "3100:3000"
    environment:
      # Runtime API URL - browser uses host machine address
      NEXT_PUBLIC_API_URL: http://localhost:8001
    depends_on:
      olav-server:
        condition: service_healthy
    networks:
      - olav-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # OLAV E2E Tests - Integration Testing
  olav-tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    container_name: olav-tests
    environment:
      OLAV_SERVER_URL: http://olav-server:8000
      POSTGRES_URI: postgresql://olav:${POSTGRES_PASSWORD:-OlavPG123!}@postgres:5432/olav
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
    depends_on:
      olav-server:
        condition: service_healthy
    networks:
      - olav-network
    profiles:
      - testing
    command: ["python", "scripts/run_e2e_tests.py"]

volumes:
  opensearch_data:
  postgres_data:
  redis_data:
  netbox_postgres_data:
  netbox_redis_data:

networks:
  olav-network:
    driver: bridge
