---
# Nornir Configuration - Generated from environment variables
# Password placeholder ${DEVICE_PASSWORD} is substituted at runtime
# See scripts/nornir_verify.py for programmatic configuration

inventory:
  plugin: NetBoxInventory2
  options:
    nb_url: http://netbox:8080
    nb_token: 0123456789abcdef0123456789abcdef01234567
    ssl_verify: false
    filter_parameters:
      tag:
      - olav-managed
    defaults:
      username: cisco
      password: ${DEVICE_PASSWORD}
      platform: cisco_ios
runner:
  plugin: threaded
  options:
    num_workers: 20
logging:
  enabled: false
