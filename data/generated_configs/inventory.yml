sources:
- name: netbox-olav
  type: netbox
  url: http://netbox:8080
  token: 0123456789abcdef0123456789abcdef01234567
  tag:
  - olav-managed
  period: 3600
devices:
- name: olav-devices
  transport: ssh
  ignore-known-hosts: true
auths:
- name: olav-auth
  username: cisco
  password: env:DEVICE_PASSWORD
namespaces:
- name: default
  source: netbox-olav
  device: olav-devices
  auth: olav-auth
