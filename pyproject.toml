[project]
name = "olav"
version = "0.1.0"
description = "OLAV - Omni-Layer Autonomous Verifier: Enterprise Network Operations ChatOps Platform"
readme = "README.MD"
requires-python = ">=3.11"
dependencies = [
    "langchain>=0.3.0",
    "langchain-openai>=0.2.0",
    "langchain-community>=0.3.0",
    "langgraph>=0.2.65",
    "langgraph-checkpoint-postgres>=2.0.0",
    "langserve[all]>=0.3.0",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.32.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.9",
    "deepagents>=0.2.0",
    "opensearch-py>=2.7.0",
    "psycopg[binary]>=3.2.0",
    "redis>=5.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "nornir>=3.4.0",
    "nornir-netconf>=2.0.0",
    "nornir-netbox>=0.3.0",
    "pyyaml>=6.0.0",
    "httpx[http2]>=0.27.0",
    "requests>=2.31.0",
    "nornir-netmiko>=1.0.1",
    "nornir-napalm>=0.5.0",
    "napalm>=5.0.0",
    "pandas>=2.3.3",
    "pyarrow>=22.0.0",
    "ntc-templates>=3.0.0",
    "pdfplumber>=0.10.0",
    "langgraph-cli[inmem]>=0.1.54",
    "pynetbox>=7.5.0",
    "asyncpg>=0.31.0",
    "croniter>=2.0.0",
    "gradio>=5.0.0",
    "prompt-toolkit>=3.0.0",
    "langchain-ollama>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "pytest-watch>=4.2.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "types-pyyaml>=6.0.0",
    "types-redis>=4.6.0",
    "prompt-toolkit>=3.0.0",
]

[project.scripts]
olav = "olav.cli.commands:app"
olav-server = "olav.server.app:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "pytest-watch>=4.2.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "types-pyyaml>=6.0.0",
    "types-redis>=4.6.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "config"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "W",      # pycodestyle warnings
    "UP",     # pyupgrade
    "ANN",    # flake8-annotations
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]
ignore = [
    "ANN001",  # Missing type annotation for function argument (gradual typing)
    "ANN002",  # Missing type annotation for *args
    "ANN003",  # Missing type annotation for **kwargs
    # NOTE: ANN101/ANN102 were removed in ruff 0.8.x (self/cls annotations now auto-inferred)
    "ANN201",  # Missing return type annotation for public function
    "ANN202",  # Missing return type annotation for private function
    "ANN206",  # Missing return type annotation for classmethod
    "ANN401",  # Dynamically typed expressions (Any) are disallowed
    "S101",    # Use of assert detected (needed for tests)
    "RUF001",  # Chinese full-width punctuation (intentional in Chinese strings)
    "RUF002",  # Chinese full-width punctuation in docstrings
    "RUF003",  # Chinese full-width punctuation in comments
    "RUF012",  # Mutable class attributes should use ClassVar (legacy patterns)
    "E501",    # Line too long (handled by formatter where possible)
    "E402",    # Module level import not at top of file (needed for Windows asyncio policy)
    "PLC0415", # Import outside toplevel (needed for conditional imports)
    "PLR0911", # Too many return statements (complex control flow)
    "PLR0912", # Too many branches (complex network logic)
    "PLR0913", # Too many arguments (network APIs need many params)
    "PLR0915", # Too many statements (complex workflows)
    "PLR2004", # Magic value in comparison (network constants like 401, 200)
    "PLW0603", # Using global statement (singleton patterns)
    "PLW2901", # Loop variable overwritten (intentional in some cases)
    "DTZ005",  # datetime.now() without tz (legacy code)
    "DTZ006",  # datetime.fromtimestamp() without tz
    "B008",    # Function call in argument defaults (typer.Option pattern)
    "B904",    # raise without from (CLI exit patterns)
    "PTH",     # flake8-use-pathlib (low priority, gradual migration)
    "S104",    # Possible binding to all interfaces (intentional for dev servers)
    "S105",    # Possible hardcoded password (false positives on token_type etc)
    "S108",    # Insecure temp file (SuzieQ default paths)
    "S110",    # try-except-pass (intentional in some cleanup code)
    "S112",    # try-except-continue (intentional in batch processing)
    "S113",    # requests without timeout (handled at higher level)
    "S501",    # requests with verify=False (dev/test environments)
    "SIM102",  # Use single if statement (readability preference)
    "SIM103",  # Return negated condition directly (readability preference)
    "SIM115",  # Use context manager for files (legacy patterns)
    "ASYNC230", # Async functions with blocking file ops (performance not critical)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Allow assert in tests
    "ANN201",  # Allow missing return type in tests
    "PLR2004", # Allow magic values in tests
]
"src/olav/main.py" = [
    "B904",    # typer.Exit() doesn't need exception chaining
]
"src/olav/cli/**" = [
    "B904",    # CLI exception handling patterns
]

[tool.ruff.lint.isort]
known-first-party = ["olav"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "deepagents.*",
    "suzieq.*",
    "nornir.*",
    "opensearchpy.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
markers = [
    "unit: Unit tests",
    "e2e: End-to-end integration tests",
    "slow: Slow tests",
]

[tool.coverage.run]
source = ["src", "config"]
omit = ["tests/*", "src/olav/etl/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
